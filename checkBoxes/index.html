<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckBoxes</title>
</head>
<body>
    <style>
        *{
            background-color: aliceblue;
            margin: 0;
            padding: 0;
        }
        .inbox{
            border: 1px solid black;
            width:fit-content;
            /* align-items: center; */
            margin-left: 35%;
            margin-top: 20%;
        }
        .item{
            
            display: flex;
            align-items: center;
        }
        .checkbox{

        }
    </style>
    <div class="inbox">
        <div class="item">
            <input type="checkbox">
            <p>this is first input</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>this is second input</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>this is third input</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>this is fourth input</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>this is fifth input</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>this is sixth input</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>this is seventh input</p>
        </div>
    </div>
    <script>
        const checkBoxes = document.querySelectorAll('.inbox input[type="checkbox"]');
        let lastChecked;

        function handleClick(e){
            //  console.log(e.shiftKey);
            //  console.log(this.checked);
            // check that they are holding the shift key and they are checking not unchecking
            let between = false;

            if(e.shiftKey && this.checked){
                checkBoxes.forEach(checkBox =>{
                    // console.log(checkBox);
                    if(checkBox === this || checkBox === lastChecked){
                        between = !between;
                    }
                    if(between){
                        checkBox.checked = true;
                    }
                });
            }
            
            lastChecked = this;
        }
        // console.log(checkBoxes);
        checkBoxes.forEach(checkBox => checkBox.addEventListener('click', handleClick));
    </script>
</body>
</html>
